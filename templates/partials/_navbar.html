<header class="container my-3">
  <nav class="navbar navbar-expand-lg bg-light navbar-light">
    <a class="navbar-brand" href="{% url 'index' %}">DJ ECOM</a>
    <button
      class="navbar-toggler"
      type="button"
      data-toggle="collapse"
      data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a href="{% url 'index' %}" class="nav-link">Home</a>
        </li>
        <li class="nav-item active"><a href="{% url 'shop' %}" class="nav-link">Shop</a></li>
        <li class="nav-item active">
          <a href="{% url 'contact' %}" class="nav-link">Contact</a>
        </li>
      </ul>
      <ul class="navbar-nav float-right" id="nav-fix">
        <li class="nav-item active">
          <a href="{% url 'cart' %}" class="nav-link"><i data-feather="shopping-bag"></i> <span class="badge badge-danger p-1 mx-2">{{cart_count}}</span></a>
        </li>
        <li class="nav-item active">
          <a href="{% url 'wishlist' %}" class="nav-link"><i data-feather="heart"></i> <span class="badge badge-danger p-1 mx-2">{{wish_count}}</span></a>
        </li>

        {% if request.user.is_authenticated %}
        <li class="nav-item active">
          <a href="{% url 'dash' %}" class="nav-link"><i data-feather="user"></i></a>
        </li>
        <li class="nav-item active">
          <a href="{% url 'logout' %}" class="btn btn-primary btn-md">Logout</a>
        </li>
        
        {% else %} 
        <li class="nav-item active">
          <a href="{% url 'login' %}" class="btn btn-primary btn-md">Login</a>
        </li>
        {% endif %}
      </ul>
    </div>
  </nav>
</header>
